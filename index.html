        document.addEventListener('DOMContentLoaded', () => {
            const directoryContainer = document.getElementById('directory-container');
            const searchInput = document.getElementById('search-input');
            const profileModal = document.getElementById('profile-modal');
            const modalImage = document.getElementById('modal-image');
            const modalName = document.getElementById('modal-name');
            const modalPlace = document.getElementById('modal-place');
            const closeModal = document.getElementById('close-modal');

            const renderDirectory = (searchTerm = '') => {
                directoryContainer.innerHTML = '';
                const normalizedSearchTerm = searchTerm.trim().toLowerCase();
                const filteredStudents = students.filter(student =>
                    student.name.toLowerCase().includes(normalizedSearchTerm)
                );

                if (filteredStudents.length === 0) {
                    directoryContainer.innerHTML = `<p class="text-center text-slate-500 text-lg">No students found.</p>`;
                    return;
                }

                const studentsByBatch = filteredStudents.reduce((acc, student) => {
                    if (!acc[student.batch]) {
                        acc[student.batch] = [];
                    }
                    acc[student.batch].push(student);
                    return acc;
                }, {});

                const sortedBatches = Object.keys(studentsByBatch).sort((a, b) => b - a);
                
                let htmlToRender = '';
                sortedBatches.forEach(batch => {
                    const studentsInBatch = studentsByBatch[batch];
                    const studentCardsHTML = studentsInBatch.map(student => `
                        <div class="profile-card bg-white rounded-lg shadow-md overflow-hidden text-center transform hover:-translate-y-1 transition-transform duration-300" 
                            data-name="${student.name}" 
                            data-place="${student.place}" 
                            data-photo="${student.photoURL}">
                            <!-- Image container with background color -->
                            <div class="w-full h-40 bg-slate-100 flex items-center justify-center pointer-events-none">
                                <!-- Changed object-cover to object-contain -->

                            </div>
                            <div class="p-4 pointer-events-none">
                                <h3 class="font-semibold text-slate-800">${student.name}</h3>
                                <p class="text-sm text-slate-500 mt-1">${student.place}</p>
                            </div>
                        </div>
                    `).join('');

                    const isActive = normalizedSearchTerm.length > 0;

                    htmlToRender += `
                        <div class="batch-accordion rounded-lg overflow-hidden shadow-sm border border-slate-200 bg-white">
                            <button class="accordion-button w-full flex justify-between items-center p-4 text-left hover:bg-slate-50 transition duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 ${isActive ? 'active' : ''}">
                                <h2 class="text-xl font-semibold text-slate-900">Batch of ${batch}</h2>
                                <svg class="accordion-icon w-6 h-6 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                            <div class="accordion-content bg-slate-50 ${isActive ? 'expanded' : ''}">
                                <div class="p-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                                    ${studentCardsHTML}
                                </div>
                            </div>
                        </div>`;
                });
                
                directoryContainer.innerHTML = htmlToRender;
                attachAccordionListeners();
            };

            const attachAccordionListeners = () => {
                directoryContainer.querySelectorAll('.accordion-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const accordionContent = button.nextElementSibling;
                        button.classList.toggle('active');
                        accordionContent.classList.toggle('expanded');
                    });
                });
            };
            
            searchInput.addEventListener('input', (event) => renderDirectory(event.target.value));

            // --- Modal Logic ---
            const showModal = (name, place, photoURL) => {
                modalName.textContent = name;
                modalPlace.textContent = place;
                modalImage.src = photoURL;
                profileModal.classList.remove('hidden');
            };

            const hideModal = () => {
                profileModal.classList.add('hidden');
            };

            // Event delegation for opening the modal
            directoryContainer.addEventListener('click', (event) => {
                const card = event.target.closest('.profile-card');
                if (card) {
                    const { name, place, photo } = card.dataset;
                    showModal(name, place, photo);
                }
            });

            // Listeners for closing the modal
            closeModal.addEventListener('click', hideModal);
            profileModal.addEventListener('click', (event) => {
                if (event.target === profileModal) {
                    hideModal();
                }
            });

            // Initial render
            renderDirectory();
        });
